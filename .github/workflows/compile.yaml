name: Compile, Upload and Release Typst Documents
on:
  push
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Compile Typst Files
      uses: ammar-ahmed22/compile-typst-action@v1
      with:
        source_paths: 'Segundo/Cuatri1/meca.typ Segundo/Cuatri1/mmat2.typ Segundo/Cuatri1/probsa.typ Segundo/Cuatri1/ssc.typ Segundo/Cuatri1/termo.typ'
        output_paths: 'Segundo/Cuatri1/meca.pdf Segundo/Cuatri1/mmat2.pdf Segundo/Cuatri1/probsa.pdf Segundo/Cuatri1/ssc.pdf Segundo/Cuatri1/termo.pdf'
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PDF
        path: '**/*.pdf'
    - name: Release on tag
      uses: softprops/action-gh-release@v1
      if: github.ref_type == 'tag'
      with:
        name: "${{ github.ref_name }}"
        files: |
          Segundo/Cuatri1/meca.pdf
          Segundo/Cuatri1/mmat2.pdf
          Segundo/Cuatri1/probsa.pdf
          Segundo/Cuatri1/ssc.pdf
          Segundo/Cuatri1/termo.pdf